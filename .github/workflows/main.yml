name: Android with CI

on:
  push:
    branches: [ master, main, 1.1_first_app ]
  pull_request:
    branches: [ master, main, 1.1_first_app ]

    branches: [ master, main, 1.2-resources ]
  pull_request:
    branches: [ master, main, 1.2-resources ]


jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build
        run: |
          chmod +x ./gradlew
          ./gradlew build
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk

